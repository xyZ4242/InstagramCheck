<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Unfollow Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #8e2de2, #ff0080);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(142, 45, 226, 0.2);
    }

    .upload-section {
      text-align: center;
      border: 2px dashed #8e2de2;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    .upload-section:hover {
      background: rgba(142, 45, 226, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .results {
      margin-top: 20px;
    }

    .user-link {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 16px;
    }

    .user-link a {
      color: #ff5de6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .user-link a:hover {
      color: #c43ad6;
    }

    .loader {
      border: 4px solid #333;
      border-top: 4px solid #8e2de2;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>Instagram Unfollow Checker</header>
  <div class="container">
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
      <p>üìÇ Click or Drop ZIP / JSON / HTML File Here</p>
      <input type="file" id="fileInput" accept=".zip,.json,.html" onchange="handleFile(event)" />
    </div>
    <div class="results" id="results"></div>
  </div>

  <script>
    function handleFile(event) {
      const file = event.target.files[0];
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `
        <p style='color:#aaa;'>üîç Scanning <strong>${file.name}</strong>...</p>
        <div class="loader"></div>
      `;

      // Simulasi hasil deteksi
      setTimeout(() => {
        const dummyUsers = [
          "akulahroyy", "cryptowaveid", "istgursocute", "janice.kaori",
          "najwanaufalll", "rere_nopianti", "syiifaaaptr_", "winchan.17_"
        ];
        resultsDiv.innerHTML = "<h3>üö´ Tidak Followback:</h3>";
        dummyUsers.forEach(username => {
          const div = document.createElement('div');
          div.className = 'user-link';
          div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
          resultsDiv.appendChild(div);
        });
      }, 1500);
    }
  </script>
</body>
</html>
