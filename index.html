<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemeriksa Unfollow Instagram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #eef3f8;
      color: #333;
    }
    .page {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .active {
      display: flex;
      flex-direction: column;
      opacity: 1;
      transform: scale(1);
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 700;
      color: #4d9eff;
    }
    .upload-box {
      border: 2px dashed #4d9eff;
      padding: 35px 20px;
      border-radius: 12px;
      cursor: pointer;
      color: #4d9eff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }
    .upload-box:hover {
      background: #f0f7ff;
    }
    .upload-box svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      stroke: #4d9eff;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #4d9eff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button:hover {
      background: #3c8de9;
    }
    .results h3 {
      margin-top: 0;
      color: #4d9eff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-link {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      text-align: left;
    }
    .user-link a {
      color: #007aff;
      text-decoration: none;
    }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #4d9eff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
    footer a {
      color: #4d9eff;
      text-decoration: none;
      margin: 0 5px;
    }
    .footer-icons img {
      vertical-align: middle;
      width: 18px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="page active" id="page-upload">
    <div class="card">
      <h1>Pemeriksa Unfollow Instagram</h1>
      <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16V4m0 0l-4 4m4-4l4 4M4 20h16" />
        </svg>
        Klik di sini untuk mengunggah file ZIP
      </div>
      <input type="file" id="fileInput" accept=".zip" onchange="handleZip(event)" />
    </div>
  </div>  <div class="page" id="page-results">
    <div class="card">
      <h1>Hasil Analisis</h1>
      <div class="results" id="results">
        <div class="loader"></div>
      </div>
      <button onclick="goBack()">
        <i class="bi bi-arrow-left"></i>
        Kembali
      </button>
    </div>
  </div>  <footer>
    <div class="footer-icons">
      Dibuat oleh 
      <a href="https://instagram.com/savero_aja" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> @savero_aja
      </a>
      &middot;
      <a href="https://github.com/xyz4242" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"> xyz4242
      </a>
    </div>
  </footer>  <script>
    function transitionPage(fromId, toId) {
      const fromPage = document.getElementById(fromId);
      const toPage = document.getElementById(toId);
      fromPage.classList.remove("active");
      setTimeout(() => {
        toPage.classList.add("active");
      }, 100);
    }

    function goBack() {
      transitionPage("page-results", "page-upload");
      document.getElementById("results").innerHTML = `<div class="loader"></div>`;
    }

    async function handleZip(event) {
      const file = event.target.files[0];
      if (!file) return;

      transitionPage("page-upload", "page-results");

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<p><i class="bi bi-file-earmark-zip"></i> Membaca file <b>${file.name}</b>...</p><div class="loader"></div>`;

      try {
        const zip = await JSZip.loadAsync(file);
        const followingHTML = await zip.file(/following\.html$/i)[0]?.async('string');
        const followersHTML = await zip.file(/followers(_1)?\.html$/i)[0]?.async('string');

        if (!followingHTML || !followersHTML) {
          resultsDiv.innerHTML = `<p style="color:red"><i class="bi bi-x-circle"></i> File HTML tidak ditemukan. Pastikan kamu pilih file ZIP yang benar.</p>`;
          return;
        }

        const parser = new DOMParser();
        const docFollowing = parser.parseFromString(followingHTML, 'text/html');
        const docFollowers = parser.parseFromString(followersHTML, 'text/html');

        const following = [...docFollowing.querySelectorAll('a')].map(a => a.textContent.trim());
        const followers = [...docFollowers.querySelectorAll('a')].map(a => a.textContent.trim());

        const notFollowBack = following.filter(u => !followers.includes(u));

        resultsDiv.innerHTML = `<h3><i class="bi bi-person-dash"></i> Tidak Mengikuti Balik (${notFollowBack.length})</h3>`;

        if (notFollowBack.length === 0) {
          resultsDiv.innerHTML += `<p><i class="bi bi-emoji-smile"></i> Selamat! Semua akun mengikuti kamu kembali</p>`;
        } else {
          notFollowBack.forEach(username => {
            const div = document.createElement('div');
            div.className = 'user-link';
            div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
            resultsDiv.appendChild(div);
          });
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red"><i class="bi bi-exclamation-triangle"></i> Gagal membaca file ZIP: ${err.message}</p>`;
      }
    }
  </script></body>
</html>
