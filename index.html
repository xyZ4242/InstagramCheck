<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemeriksa Unfollow Instagram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #e9f2ff;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }
    .page {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .active {
      display: flex;
      flex-direction: column;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2d7cff;
    }
    .upload-box {
      border: 2px dashed #2d7cff;
      padding: 35px 20px;
      border-radius: 15px;
      cursor: pointer;
      color: #2d7cff;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .upload-box:hover {
      background-color: #f5faff;
    }
    .upload-box svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #2d7cff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #2163d6;
    }
    .results h3 {
      margin-top: 0;
      color: #2d7cff;
    }
    .user-link {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      text-align: left;
    }
    .user-link a {
      color: #2163d6;
      text-decoration: none;
    }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #2d7cff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 13px;
    }
    footer a {
      color: #2d7cff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="page active" id="page-upload">
  <div class="card">
    <h1>Pemeriksa Unfollow IG</h1>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <!-- Inline SVG icon upload -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M4 12l8-8m0 0l8 8m-8-8v12" />
      </svg>
      <div>Ketuk di sini untuk mengunggah file ZIP</div>
    </div>
    <input type="file" id="fileInput" accept=".zip" onchange="handleZip(event)" />
  </div>
</div>

<div class="page" id="page-results">
  <div class="card">
    <h1>Hasil Pemeriksaan</h1>
    <div class="results" id="results">
      <div class="loader"></div>
    </div>
    <button onclick="goBack()">â¬… Kembali ke Unggah</button>
  </div>
</div>

<footer>
  Dibuat oleh <a href="https://instagram.com/savero_aja" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" width="14" style="vertical-align:middle;"> @savero_aja
  </a>
</footer>

<script>
  function goBack() {
    document.getElementById("page-upload").classList.add("active");
    document.getElementById("page-results").classList.remove("active");
    document.getElementById("results").innerHTML = `<div class="loader"></div>`;
  }

  async function handleZip(event) {
    const file = event.target.files[0];
    if (!file) return;

    document.getElementById("page-upload").classList.remove("active");
    document.getElementById("page-results").classList.add("active");

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `<p>Memproses file <b>${file.name}</b>...</p><div class="loader"></div>`;

    try {
      const zip = await JSZip.loadAsync(file);
      const followingHTML = await zip.file(/following\.html$/i)[0]?.async('string');
      const followersHTML = await zip.file(/followers(_1)?\.html$/i)[0]?.async('string');

      if (!followingHTML || !followersHTML) {
        resultsDiv.innerHTML = `<p style="color:red">File HTML tidak ditemukan.</p>`;
        return;
      }

      const parser = new DOMParser();
      const docFollowing = parser.parseFromString(followingHTML, 'text/html');
      const docFollowers = parser.parseFromString(followersHTML, 'text/html');

      const following = [...docFollowing.querySelectorAll('a')].map(a => a.textContent.trim());
      const followers = [...docFollowers.querySelectorAll('a')].map(a => a.textContent.trim());

      const notFollowBack = following.filter(u => !followers.includes(u));

      resultsDiv.innerHTML = `<h3>Pengguna yang Tidak Mengikuti Balik (${notFollowBack.length})</h3>`;

      if (notFollowBack.length === 0) {
        resultsDiv.innerHTML += `<p>Semua pengguna mengikuti Anda kembali.</p>`;
      } else {
        notFollowBack.forEach(username => {
          const div = document.createElement('div');
          div.className = 'user-link';
          div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
          resultsDiv.appendChild(div);
        });
      }
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red">Terjadi kesalahan saat memproses file: ${err.message}</p>`;
    }
  }
</script>

</body>
</html>
