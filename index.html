<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Unfollow Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #8e2de2, #ff0080);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
    }
    .upload-section {
      text-align: center;
      border: 2px dashed #8e2de2;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    input[type="file"] {
      display: none;
    }
    .results {
      margin-top: 20px;
    }
    .user-link {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 16px;
    }
    .user-link a {
      color: #ff5de6;
      text-decoration: none;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #8e2de2;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #aaa;
    }
    footer a {
      color: #ff5de6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Instagram Unfollow Checker</header>
  <div class="container">
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
      <p>üìÇ Click to Upload ZIP File</p>
      <input type="file" id="fileInput" accept=".zip" onchange="handleZip(event)" />
    </div>
    <div class="results" id="results"></div>
  </div>
  <footer>
    made by <a href="https://instagram.com/savero_aja" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" width="16" style="vertical-align:middle;"> @savero_aja
    </a>
  </footer>
  <script>
    async function handleZip(event) {
      const file = event.target.files[0];
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<p>Membaca file <b>${file.name}</b>...</p><div class="loader"></div>`;try {
    const zip = await JSZip.loadAsync(file);
    const followingHTML = await zip.file(/following\.html$/i)[0]?.async('string');
    const followersHTML = await zip.file(/followers(_1)?\.html$/i)[0]?.async('string');

    if (!followingHTML || !followersHTML) {
      resultsDiv.innerHTML = `<p style="color:red">File HTML tidak ditemukan.</p>`;
      return;
    }

    const parser = new DOMParser();
    const docFollowing = parser.parseFromString(followingHTML, 'text/html');
    const docFollowers = parser.parseFromString(followersHTML, 'text/html');

    const following = [...docFollowing.querySelectorAll('a')].map(a => a.textContent.trim());
    const followers = [...docFollowers.querySelectorAll('a')].map(a => a.textContent.trim());

    const notFollowBack = following.filter(u => !followers.includes(u));

    resultsDiv.innerHTML = `<h3>üö´ Tidak Followback (${notFollowBack.length})</h3>`;

    if (notFollowBack.length === 0) {
      resultsDiv.innerHTML += `<p>Semua follow balik üîí</p>`;
    } else {
      notFollowBack.forEach(username => {
        const div = document.createElement('div');
        div.className = 'user-link';
        div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
        resultsDiv.appendChild(div);
      });
    }
  } catch (err) {
    resultsDiv.innerHTML = `<p style="color:red">‚ùå Gagal membaca ZIP: ${err.message}</p>`;
  }
}

  </script>
</body>
</html>
