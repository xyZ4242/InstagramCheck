<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemeriksa Unfollow Instagram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #e9f2ff;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }
    .page {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .page.active { display: flex; flex-direction: column; }
    .card {
      background: white;
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2d7cff;
    }
    .upload-box {
      border: 2px dashed #2d7cff;
      padding: 35px 20px;
      border-radius: 15px;
      cursor: pointer;
      color: #2d7cff;
      transition: 0.3s;
    }
    .upload-box:hover { background-color: #f5faff; }
    .upload-box svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    input[type="file"] { display: none; }
    button {
      background: #2d7cff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover { background: #2163d6; }
    .results h3 { margin-top: 0; color: #2d7cff; }
    .user-link {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      text-align: left;
    }
    .user-link a {
      color: #2163d6;
      text-decoration: none;
    }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #2d7cff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 13px;
    }
    footer a {
      color: #2d7cff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="page active" id="page-upload">
  <div class="card">
    <h1>Pemeriksa Unfollow IG</h1>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <!-- Icon Upload -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M4 12l8-8m0 0l8 8m-8-8v12" />
      </svg>
      <div>Ketuk di sini untuk mengunggah file ZIP</div>
    </div>
    <input type="file" id="fileInput" accept=".zip" onchange="handleZip(event)" />
  </div>
</div>

<div class="page" id="page-results">
  <div class="card">
    <h1>Hasil Pemeriksaan</h1>
    <div class="results" id="results">
      <div class="loader"></div>
    </div>
    <button onclick="goBack()">â¬… Kembali</button>
  </div>
</div>

<footer>
  Dibuat oleh <a href="https://instagram.com/savero_aja" target="_blank">@savero_aja (ig)</a>
</footer>

<script>
  function switchPage(showId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(showId).classList.add('active');
  }

  function goBack() {
    switchPage('page-upload');
    document.getElementById("results").innerHTML = `<div class="loader"></div>`;
  }

  async function handleZip(event) {
    const file = event.target.files[0];
    if (!file) return;
    switchPage('page-results');

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `<p>Memproses file <b>${file.name}</b>...</p><div class="loader"></div>`;

    try {
      const zip = await JSZip.loadAsync(file);

      let followingFile = null, followersFile = null;
      zip.forEach((relativePath, file) => {
        const name = relativePath.toLowerCase();
        if (!followingFile && name.includes('following') && name.endsWith('.html')) followingFile = file;
        if (!followersFile && name.includes('followers') && name.endsWith('.html')) followersFile = file;
      });

      if (!followingFile || !followersFile) {
        resultsDiv.innerHTML = `<p style="color:red">File 'followers.html' atau 'following.html' tidak ditemukan dalam ZIP.</p>`;
        return;
      }

      const followingHTML = await followingFile.async('string');
      const followersHTML = await followersFile.async('string');

      const parser = new DOMParser();
      const docFollowing = parser.parseFromString(followingHTML, 'text/html');
      const docFollowers = parser.parseFromString(followersHTML, 'text/html');

      const following = [...docFollowing.querySelectorAll('a')].map(a => a.textContent.trim()).filter(Boolean);
      const followers = [...docFollowers.querySelectorAll('a')].map(a => a.textContent.trim()).filter(Boolean);

      const notFollowBack = following.filter(u => !followers.includes(u));

      resultsDiv.innerHTML = `<h3>Pengguna yang Tidak Mengikuti Balik (${notFollowBack.length})</h3>`;

      if (notFollowBack.length === 0) {
        resultsDiv.innerHTML += `<p>Semua pengguna mengikuti Anda kembali.</p>`;
      } else {
        notFollowBack.forEach(username => {
          const div = document.createElement('div');
          div.className = 'user-link';
          div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
          resultsDiv.appendChild(div);
        });
      }
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red">Terjadi kesalahan saat memproses file: ${err.message}</p>`;
    }
  }
</script>

</body>
</html>
