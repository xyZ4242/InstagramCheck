<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Unfollow Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f7ff;
      color: #333;
    }
    .page {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .active {
      display: flex;
      flex-direction: column;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .upload-box {
      border: 2px dashed #5a9cff;
      padding: 40px 20px;
      border-radius: 15px;
      cursor: pointer;
      color: #5a9cff;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background: #4d9eff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .results h3 {
      margin-top: 0;
    }
    .user-link {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      text-align: left;
    }
    .user-link a {
      color: #007aff;
      text-decoration: none;
    }
    .loader {
      border: 4px solid #eee;
      border-top: 4px solid #4d9eff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    footer a {
      color: #4d9eff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="page active" id="page-upload">
  <div class="card">
    <h1>Instagram Unfollow Checker</h1>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      üìÇ Click to Upload ZIP File
    </div>
    <input type="file" id="fileInput" accept=".zip" onchange="handleZip(event)" />
  </div>
</div>

<div class="page" id="page-results">
  <div class="card">
    <h1>Hasil Analisis</h1>
    <div class="results" id="results">
      <div class="loader"></div>
    </div>
    <button onclick="goBack()">‚¨Ö Kembali</button>
  </div>
</div>

<footer>
  made by <a href="https://instagram.com/savero_aja" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" width="16" style="vertical-align:middle;"> @savero_aja
  </a>
</footer>

<script>
  function goBack() {
    document.getElementById("page-upload").classList.add("active");
    document.getElementById("page-results").classList.remove("active");
    document.getElementById("results").innerHTML = `<div class="loader"></div>`;
  }

  async function handleZip(event) {
    const file = event.target.files[0];
    if (!file) return;

    document.getElementById("page-upload").classList.remove("active");
    document.getElementById("page-results").classList.add("active");

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `<p>Membaca file <b>${file.name}</b>...</p><div class="loader"></div>`;

    try {
      const zip = await JSZip.loadAsync(file);
      const followingHTML = await zip.file(/following\.html$/i)[0]?.async('string');
      const followersHTML = await zip.file(/followers(_1)?\.html$/i)[0]?.async('string');

      if (!followingHTML || !followersHTML) {
        resultsDiv.innerHTML = `<p style="color:red">File HTML tidak ditemukan.</p>`;
        return;
      }

      const parser = new DOMParser();
      const docFollowing = parser.parseFromString(followingHTML, 'text/html');
      const docFollowers = parser.parseFromString(followersHTML, 'text/html');

      const following = [...docFollowing.querySelectorAll('a')].map(a => a.textContent.trim());
      const followers = [...docFollowers.querySelectorAll('a')].map(a => a.textContent.trim());

      const notFollowBack = following.filter(u => !followers.includes(u));

      resultsDiv.innerHTML = `<h3>üö´ Tidak Followback (${notFollowBack.length})</h3>`;

      if (notFollowBack.length === 0) {
        resultsDiv.innerHTML += `<p>Semua follow balik üîí</p>`;
      } else {
        notFollowBack.forEach(username => {
          const div = document.createElement('div');
          div.className = 'user-link';
          div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
          resultsDiv.appendChild(div);
        });
      }
    } catch (err) {
      resultsDiv.innerHTML = `<p style="color:red">‚ùå Gagal membaca ZIP: ${err.message}</p>`;
    }
  }
</script>

</body>
</html>
