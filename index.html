<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Unfollow Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #8e2de2, #ff0080);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.4);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(142, 45, 226, 0.2);
    }

    .upload-section {
      text-align: center;
      border: 2px dashed #8e2de2;
      padding: 40px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    .upload-section:hover {
      background: rgba(142, 45, 226, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .results {
      margin-top: 20px;
    }

    .user-link {
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 16px;
    }

    .user-link a {
      color: #ff5de6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .user-link a:hover {
      color: #c43ad6;
    }

    .loader {
      border: 4px solid #333;
      border-top: 4px solid #8e2de2;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }

    footer a {
      color: #ff5de6;
      text-decoration: none;
      margin-left: 5px;
    }

    footer a:hover {
      color: #c43ad6;
    }
  </style>
</head>
<body>
  <header>Instagram Unfollow Checker</header>
  <div class="container">
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
      <p>üìÇ Click or Drop ZIP File (Instagram Data)</p>
      <input type="file" id="fileInput" accept=".zip" onchange="handleFile(event)" />
    </div>
    <div class="results" id="results"></div>
  </div>

  <footer>
    made by 
    <a href="https://instagram.com/savero_aja" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" width="16" style="vertical-align:middle; margin-right:4px;">
      @savero_aja
    </a>
  </footer>

  <script>
    async function handleFile(event) {
      const file = event.target.files[0];
      const resultsDiv = document.getElementById('results');

      resultsDiv.innerHTML = `
        <p style='color:#aaa;'>üîç Membaca file <strong>${file.name}</strong>...</p>
        <div class="loader"></div>
      `;

      const zip = await JSZip.loadAsync(file);

      const followingFile = zip.file(/following\.json$/i)[0];
      const followersFile = zip.file(/followers(_1)?\.json$/i)[0];

      if (!followingFile || !followersFile) {
        resultsDiv.innerHTML = "<p style='color:red;'>‚ùå File tidak valid. Harus ada <code>following.json</code> dan <code>followers_1.json</code>.</p>";
        return;
      }

      const followingText = await followingFile.async("string");
      const followersText = await followersFile.async("string");

      const followingData = JSON.parse(followingText);
      const followersData = JSON.parse(followersText);

      const following = followingData.relationships_following.map(user => user.string_list_data[0].value);
      const followers = followersData.map(user => user.string_list_data[0].value);

      const notFollowBack = following.filter(user => !followers.includes(user));

      resultsDiv.innerHTML = `<h3>üö´ Tidak Followback (${notFollowBack.length}):</h3>`;

      if (notFollowBack.length === 0) {
        resultsDiv.innerHTML += `<p style="color:#aaa;">Semua mengikuti balik, aman üîí</p>`;
        return;
      }

      notFollowBack.forEach(username => {
        const div = document.createElement('div');
        div.className = 'user-link';
        div.innerHTML = `<a href="https://instagram.com/${username}" target="_blank">@${username}</a>`;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
